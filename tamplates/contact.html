<html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
 </head>
 <body class="bg-purple-600 flex items-center justify-center min-h-screen">
  <div class="bg-white rounded-lg shadow-lg p-8 flex space-x-8">
   <div class="flex-1 flex flex-col items-center justify-center">
 
    <h1 class="text-4xl font-bold text-purple-600 mb-2" style="font-family: 'Poppins', sans-serif;">
        CONTACT US
       </h1>
       <p class="mb-4">
        <a class="text-blue-500" href="mailto:uifresh.net@gmail.com">
         faixanaaz@gmail.com
        </a>
       </p>
    <img alt="Illustration of a purple paper airplane flying among clouds" class="w-64 h-64 mb-4" height="300" src="/emailcontact.jpg" width="300"/>
    
   </div>
   <div class="flex-1">
   
    <form>
     <div class="mb-4">
      <label class="block text-gray-700" for="email">
       Email address
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="email" required="" type="email"/>
      <p class="text-xs text-purple-600 mt-1">
       We'll never share your email with anyone else.
      </p>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="name">
       Your name
      </label>
      <input class="w-full px-3 py-2 border border-gray-300 rounded-md" id="name" required="" type="text"/>
     </div>
     <div class="mb-4">
      <label class="block text-gray-700" for="message">
       Your message
      </label>
      <textarea class="w-full px-3 py-2 border border-gray-300 rounded-md" id="message" required="" rows="4"></textarea>
     </div>
     <button class="bg-purple-600 text-white px-4 py-2 rounded-md" type="submit">
      Send Message
     </button>
    </form>
   </div>
  </div>
 </body>
</html>
